<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      fjslfsl
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <!-- CSS Linked  -->
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <main>
      <div class="component">
        <div class="image">
          <img src="./images/image-tanya.jpg" alt="" class="display-image" />
          <div class="controls">
            <button class="Btn prevBtn">
              <img class="prev" src="./images/icon-prev.svg" alt="" />
            </button>
            <button class="Btn nextBtn">
              <img class="next" src="./images/icon-next.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="text">
          <div class="text-content">
            <blockquote class="quote">
              “ I’ve been interested in coding for a while but never taken the
              jump, until now. I couldn’t recommend this course enough. I’m now
              in the job of my dreams and so excited about the future. ”
            </blockquote>
            <div class="person">
              <h1 class="name">Tanya Sinclair</h1>
              <span class="role">UX Engineer</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer  -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
    <!-- JS Linked  -->
    <script src="./script.js"></script>
  </body>
</html>
